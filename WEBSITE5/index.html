<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="anim">
    <!--container section-->
    <div class="container">
      <!--navbar section-->
      <div class="navbar">
        <img src="/images/logo.png" class="logo" />
        <nav class="anim">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Category</a></li>
          </ul>
        </nav>
        <img src="/images/cart.png" class="cart" />
      </div>

      <!--content section-->
      <div class="content">
        <a href="#" class="btn">2024 Collections</a>
        <h1 class="anim">You should always<br />feel pretty</h1>
        <p class="anim">Clothes that are sure to heat up your winter.</p>

        <!--arrow img section-->
        <div class="arrow-icons">
          <img src="/images/back-arrow.png" />
          <img src="/images/next-arrow.png" />
        </div>
      </div>

      <!--feature img section -->
      <img src="/images/img.png" class="feature-img" />

      <!--social-links sections-->
      <div class="social-links">
        <a href="">FACEBOOK</a>
        <a href="">INSTAGRAM</a>
        <a href="">TWITTER</a>
